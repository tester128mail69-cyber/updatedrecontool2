version: "3.8"

services:
  godrecon:
    build: .
    container_name: godrecon
    volumes:
      - ./output:/app/output
      - ./config:/app/config
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    entrypoint: ["python", "-m", "godrecon"]
    command: ["--help"]

  # Optional Redis service for caching. Remove this section if caching is not needed.
  redis:
    image: redis:7-alpine
    container_name: godrecon-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
